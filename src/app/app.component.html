<mat-toolbar *ngIf='isAuthenticated$ | async'>
    <button mat-button color='primary'>
        <a routerLink='catalog' routerLinkActive='active'>Catalog</a>
    </button>
    <button mat-button color='primary'>
        <a [routerLink]='["car-editor", 0]' routerLinkActive='active'>Add new car</a>
    </button>
    <button mat-button color='primary' (click)='onExit()'>
        Exit
    </button>
</mat-toolbar>

<div class="app-view">
    <router-outlet></router-outlet>
</div>
