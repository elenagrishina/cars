<mat-card class="card">
    <mat-card-header>
        <img [src]='car?.src' mat-card-avatar />
        <mat-card-title>{{ car?.model }}</mat-card-title>
        <mat-card-subtitle>year: {{ car?.year }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]='car?.src' [alt]='car?.model'>
    <mat-card-content>
        <p>{{ car?.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color='primary' (click)='onDeleteCar()'>Delete</button>
        <button mat-button color='primary' (click)='onEditCar()'>Edit</button>
    </mat-card-actions>
</mat-card>

<mat-spinner *ngIf='loading'></mat-spinner>
